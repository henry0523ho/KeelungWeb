<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>


    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--BootStrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="script/station.js"></script>
    <script src="script/tools.js"></script>

    <link rel="stylesheet" href="css/station.css">
    <link rel="stylesheet" href="css/global.css">

</head>

<body>
    <header>
        <div class="clickable" id="toggleNav">
            <svg width="100%" height="100%" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </div>
        <div class="clickable" id="mainTitle">文化路徑</div>
        <div id="fillWrap">

            <div class="clickable" id="websiteTitle"></div>
        </div>
    </header>
    <nav>
        <table>
            <thead>
                <tr>
                    <td>
                        <div class="mapNum mapNumOn">起</div>
                        <div class="mapSpace"></div>
                    </td>
                </tr>
            </thead>
            <tbody id="navTable">

            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <div class="mapNum mapNumOn">終</div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </nav>
    <main>
        <section class="stSection">
            <div class="stName">
                <div class="SDWrap">
                    <div id="SDFst" class="SD"></div>
                    <div id="SDSnd" class="SD SDWait"></div>
                </div>
            </div>
            <div class="slideWin">
                <div class="slideCon"></div>
                <div class="slideNav"></div>
            </div>
        </section>
    </main>
    <section id="mainSection">
        <div class="clickable" id="closeMS">
            <svg width="100%" height="100%" fill="currentColor" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
        </div>
        <h1 id="MStitle"></h1>
        <p id="MScontent"></p>
    </section>
</body>

</html>
